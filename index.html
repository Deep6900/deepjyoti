<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tikli's Quiz Challange - 100 Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .quiz-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin-bottom: 15px;
    }
    .options label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>APSC 100 Questions Quiz</h1>
    <form id="quizForm">
      <div id="questions"></div>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      { q: "Which Article of the Indian Constitution provides the right to freedom of religion?", options: ["Article 25", "Article 19", "Article 17"], answer: 0 },
      { q: "The President of India appoints the Finance Commission under which constitutional provision?", options: ["Article 280", "Article 312", "Article 265"], answer: 0 },
      { q: "The first significant rebellion against British rule in India is known as:", options: ["Swadeshi Movement", "Revolt of 1857", "Non‑Cooperation Movement"], answer: 1 },
      { q: "The Battle of Plassey was fought in:", options: ["1757", "1764", "1857"], answer: 0 },
      { q: "Who introduced the Subsidiary Alliance system?", options: ["Lord Curzon", "Lord Wellesley", "Lord Dalhousie"], answer: 1 },
      { q: "Who was the first Indian to win a Nobel Prize?", options: ["Rabindranath Tagore", "C.V. Raman", "Mother Teresa"], answer: 0 },
      { q: "Which sector contributes most to India's GDP?", options: ["Agriculture", "Industry", "Services"], answer: 2 },
      { q: "The term ‘Black Money’ refers to:", options: ["Counterfeit currency", "Income not declared to the government", "Foreign funds"], answer: 1 },
      { q: "Disinvestment means:", options: ["Increasing investment", "Government selling its stake in PSUs", "Foreign Direct Investment"], answer: 1 },
      { q: "Which is the largest district in Assam by area?", options: ["Karbi Anglong", "Dibrugarh", "Kokrajhar"], answer: 0 },
      { q: "Which Assamese festival is associated with agriculture?", options: ["Magh Bihu", "Eid", "Holi"], answer: 0 },
      { q: "Srimanta Sankardev was a saint of which tradition?", options: ["Vaishnavism", "Shaivism", "Buddhism"], answer: 0 },
      { q: "Which river forms the border between Assam and Arunachal Pradesh?", options: ["Subansiri", "Manas", "Kapili"], answer: 0 },
      { q: "Which device is used to measure blood pressure?", options: ["Stethoscope", "Thermometer", "Sphygmomanometer"], answer: 2 },
      { q: "Which part of the plant conducts photosynthesis?", options: ["Root", "Leaf", "Stem"], answer: 1 },
      { q: "If 5x = 60, what is x?", options: ["10", "12", "15"], answer: 1 },
      { q: "Choose the odd one:", options: ["Apple", "Banana", "Carrot"], answer: 2 },
      { q: "What comes next: 1, 4, 9, 16, ___?", options: ["20", "25", "36"], answer: 1 },
      { q: "Antonym of ‘benevolent’:", options: ["Cruel", "Kind", "Generous"], answer: 0 },
      { q: "Correct spelling:", options: ["Accomodation", "Accommodation", "Acommodation"], answer: 1 },
      { q: "Choose the correct sentence:", options: ["She has went to school.", "She has gone to school.", "She gone to school."], answer: 1 },
      { q: "India’s Chandrayaan‑3 mission landed on:", options: ["South Pole of the Moon", "Mars", "Sun"], answer: 0 },
      { q: "Who is the current Governor of Assam (as of 2025)?", options: ["Jagdish Mukhi", "Gulab Chand Kataria", "Satya Pal Malik"], answer: 1 },
      { q: "Which country hosted the 2024 Summer Olympics?", options: ["USA", "France", "Japan"], answer: 1 },
      { q: "Integrity means:", options: ["Being dishonest", "Sticking to moral values", "Hiding facts"], answer: 1 },
      { q: "The Anti-Defection Law was passed in which year?", options: ["1985", "1992", "1976"], answer: 0 },
      { q: "The total number of High Courts in India is:", options: ["25", "22", "28"], answer: 0 },
      { q: "Who can dissolve the Lok Sabha before its term ends?", options: ["Prime Minister", "President", "Speaker"], answer: 1 }
      // You can continue adding the rest here...
    ];

    const quizContainer = document.getElementById("questions");
    questions.forEach((q, index) => {
      const qDiv = document.createElement("div");
      qDiv.classList.add("question");
      qDiv.innerHTML = `<p><strong>Q${index + 1}.</strong> ${q.q}</p>`;

      const optionsHTML = q.options.map((opt, i) =>
        `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`
      ).join("");

      const optionsDiv = document.createElement("div");
      optionsDiv.classList.add("options");
      optionsDiv.innerHTML = optionsHTML;

      qDiv.appendChild(optionsDiv);
      quizContainer.appendChild(qDiv);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
          score += 1;
        }
      });
      document.getElementById("result").textContent = `You scored ${score} out of ${questions.length}`;
    });
  </script>
</body>
</html>
